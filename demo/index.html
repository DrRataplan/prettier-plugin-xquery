<html>
  <head>

	<title>Prettier plugin XQuery demo</title>

	<script src="./main.ts" type="module"></script>
  </head>

  <body>
	<main class="container">
	  <form>
		<label>Add your code here:
		  <jinn-codemirror id="input" code="'Hello world!'" mode="xquery"></jinn-codemirror>
		</label>
	  </form>
	  <form>
		<label>The result after formatting:
		  <jinn-codemirror id="output" code="'Hello world!'" mode="xquery"></jinn-codemirror>
		</label>
	  </form>
	</main>
  </body>
</html>
